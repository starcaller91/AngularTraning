<div class="row">
    <div class="col-xs-4" ng-repeat="table in model.tables">
        <div class="restourant-table">
            <div class="col-xs-4 no-padding left-part-tables" style="font-size:90px; height:100%;">
                <span>{{table.id}}</span>
            </div>
            <div class="col-xs-8 no-padding right-part-tables">
                <div class="col-xs-12 add-order-div no-padding">
                    <div ng-if="model.retriveOrder(table.id)" class="has-order">
                        <div id="statusOfTheOrder">
                            {{model.getStatus(model.retriveOrder(table.id))}}
                        </div>
                        <div id="orderDetails">
                            <a ng-link="['Order', {id: table.id}]"><i class="fa fa-chevron-right fa-5x" aria-hidden="true"></i></a>
                        </div>
                    </div>
                    <div ng-if="!model.retriveOrder(table.id)" class="no-order">
                        <a href="#"><div><i class="fa fa-plus-circle fa-5x col-xs-12" aria-hidden="true"></i> <span>Add order?</span></div></a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<ng-outlet></ng-outlet>
